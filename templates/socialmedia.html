<ion-view title="Social Media">

    <button menu-toggle="left"class="button button-icon icon ion-ios7-bookmarks-outline"></button>
  </ion-nav-buttons> -->

  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
