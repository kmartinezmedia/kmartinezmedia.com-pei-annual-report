<ion-side-menus>

    <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-stable nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <header class="bar bar-header bar-stable">
            <h1 class="title">Table of Contents</h1>
        </header>

        <ion-content drag-content="false" class="has-header">
            <ion-list>
                <ion-item ng-repeat="content in contents" 
                          ng-click="goToSlide(content.id)" 
                          ng-class="{current: currentSlide===content.id}">
                          
                    {{content.title}}
                    
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu side="right">
        <header class="bar bar-header bar-stable">
            <h1 class="title">Menu</h1>
        </header>
        <ion-content drag-content="false" class="has-header">
            <ion-list>
                <ion-item nav-clear menu-close  ui-sref-active="current" ui-sref="app.home">
                    ANNUAL REPORT
                </ion-item>
                <ion-item nav-clear menu-close  ui-sref-active="current" ui-sref="app.locator">
                    STORE LOCATOR
                </ion-item>
<!--                 <ion-item nav-clear menu-close  ui-sref-active="current" ui-sref="app.brands">
                    Social Media
                </ion-item> -->
                <ion-item nav-clear menu-close  ui-sref-active="current" ui-sref="app.legal">
                    TERMS OF USE
                </ion-item>
<!--                 <ion-item nav-clear menu-close  ui-sref-active="current" ui-sref="app.credits">
                    Credits
                </ion-item> -->
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
