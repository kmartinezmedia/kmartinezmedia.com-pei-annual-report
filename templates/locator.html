<ion-view title="Store Locator">
  <!-- <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-ios7-bookmarks-outline"></button>
  </ion-nav-buttons> -->

  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">


    <div class="list">

      <a ng-repeat="store in stores" ng-click="openLocator(store.link)" class="item">
        <h2>{{ store.title }}</h2>
      </a>
    </div>
  </ion-content>
</ion-view>
